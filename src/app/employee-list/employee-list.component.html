
<h2>Employee list</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>LastName</th>
    <th>BirthDate</th>
  </tr>
  </thead>
<tbody>
<tr *ngFor="let employee of employees">
  <td>{{employee.name}}</td>
  <td>{{employee.surname}}</td>
  <td>{{employee.lastName}}</td>
  <td>{{employee.birthdate}}</td>

</tr>
</tbody>

</table>
