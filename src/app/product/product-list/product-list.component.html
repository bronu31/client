
<h2>Employee list</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Название продукта</th>
    <th>Производитель</th>
    <th>Рейтинг</th>
    <th>Описание</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td>{{product.producer}}</td>
    <td>{{product.rating}}</td>
    <td>{{product.description}}</td>
    <td>
      <button>press</button>
      <button>us</button>
    </td>

  </tr>
  </tbody>

</table>
