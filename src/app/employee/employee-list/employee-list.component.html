
<h2>Employee list</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Отчество</th>
    <th>Дата рождения</th>
    <th>Кнопка действия</th>
  </tr>
  </thead>
<tbody>
<tr *ngFor="let employee of employees">
  <td>{{employee.name}}</td>
  <td>{{employee.surname}}</td>
  <td>{{employee.lastName}}</td>
  <td>{{employee.birthdate}}</td>
  <td>
    <button>press</button>
    <button>us</button>
  </td>

</tr>
</tbody>

</table>
